<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's This? - Shipment Lookup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .scanner-section {
            margin-bottom: 30px;
        }

        .tracking-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .tracking-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .scan-btn, .lookup-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .lookup-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        .scan-btn:hover, .lookup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .scan-btn:disabled, .lookup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .shipment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .shipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .tracking-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-transit {
            background: #fff3cd;
            color: #856404;
        }

        .status-pending {
            background: #f8d7da;
            color: #721c24;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 0.8em;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 500;
            color: #495057;
        }

        .customer-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .customer-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }

        .customer-address {
            color: #6c757d;
            line-height: 1.4;
        }

        .items-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #dee2e6;
        }

        .item-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #28a745;
            display: flex;
            gap: 15px;
        }

        .item-image {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-image .no-image {
            color: #6c757d;
            font-size: 0.8em;
            text-align: center;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: bold;
            color: #495057;
            font-size: 1em;
        }

        .item-quantity {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .item-sku {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .item-details {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #6c757d;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-number {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .summary-label {
            font-size: 0.8em;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Scanner overlay styles - reusing your existing styles */
        #scannerOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: black;
            z-index: 9999;
        }

        #scannerContainer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
        }

        #scannerOverlay video,
        #scannerOverlay canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        #scannerOverlay .reticle {
            position: absolute;
            top: 50%; left: 50%;
            width: 280px; height: 120px;
            margin: -60px 0 0 -140px;
            border: 2px solid #00ff00;
            border-radius: 12px;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.5);
        }

        #scannerOverlay .reticle::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 75%; height: 2px;
            background: #ff0000;
            transform: translate(-50%, -50%);
            border-radius: 1px;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }

        #scannerOverlay .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 1.2em;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 3;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .summary-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .summary-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .item-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .item-card {
                flex-direction: column;
            }

            .item-image {
                width: 60px;
                height: 60px;
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 What's This?</h1>
            <div class="subtitle">Scan or enter tracking number to see shipment details</div>
        </div>

        <div class="scanner-section">
            <input type="text" 
                   class="tracking-input" 
                   id="trackingInput" 
                   placeholder="Enter tracking number (e.g., 1ZHY49120300197340)"
                   onkeypress="handleTrackingKeypress(event)">
            
            <div class="button-row">
                <button class="scan-btn" id="scanBtn" onclick="scanBarcode()">
                    📷 Scan
                </button>
                <button class="lookup-btn" id="lookupBtn" onclick="lookupShipment()">
                    🔍 Lookup
                </button>
            </div>

            <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="handleCameraResult(event)">
        </div>

        <div id="statusMessage" style="display: none;"></div>
        <div id="shipmentDetails" style="display: none;"></div>

        <a href="/ops/warehouse" class="nav-link">← Back to Warehouse</a>
    </div>

    <script>
        // Reuse your existing scanner functions with minor modifications
        function scanBarcode() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                startLiveBarcodeScanner();
            } else {
                document.getElementById('cameraInput').click();
            }
        }

        function startLiveBarcodeScanner() {
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.innerHTML = '📸 Starting Camera...';
            scanBtn.disabled = true;

            const scannerOverlay = createScannerOverlay();
            document.body.appendChild(scannerOverlay);

            const scannerContainer = scannerOverlay.querySelector('#scannerContainer');
            if (!scannerContainer) {
                showError("Camera error: Scanner container not found");
                scanBtn.innerHTML = '📷 Scan';
                scanBtn.disabled = false;
                document.body.removeChild(scannerOverlay);
                return;
            }

            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: scannerContainer,
                            constraints: {
                                facingMode: "environment",
                                width: { min: 640 },
                                height: { min: 480 }
                            }
                        },
                        locator: { patchSize: "medium", halfSample: true },
                        numOfWorkers: 2,
                        decoder: { readers: ["code_128_reader"] },
                        locate: true
                    }, function(err) {
                        if (err) {
                            showError("Camera error: " + err.message);
                            scanBtn.innerHTML = '📷 Scan';
                            scanBtn.disabled = false;
                            document.body.removeChild(scannerOverlay);
                            return;
                        }
                        Quagga.start();
                        scanBtn.innerHTML = '📱 Point at barcode';
                        Quagga.onDetected(result => {
                            const code = result.codeResult.code;
                            
                            if (code && isValidBarcode(code)) {
                                const finalCode = (code.length === 34 && /^\d+$/.test(code)) 
                                    ? code.slice(-12) 
                                    : code;
                                
                                document.getElementById("trackingInput").value = finalCode;
                                showSuccess("✅ Scanned: " + finalCode);
                                Quagga.stop();
                                closeBarcodeScanner();
                                lookupShipment();
                            }
                        });
                    });
                });
            });

            window.closeBarcodeScanner = () => {
                Quagga.stop();
                document.body.removeChild(scannerOverlay);
                scanBtn.innerHTML = '📷 Scan';
                scanBtn.disabled = false;
            };
        }

        function isValidBarcode(code) {
            if (code.startsWith("1ZHY4912") || code.startsWith("1ZH965")) {
                return true;
            }
            if (code.length === 34 && /^\d+$/.test(code)) {
                return true;
            }
            return false;
        }

        function createScannerOverlay() {
            const overlay = document.createElement('div');
            overlay.id = 'scannerOverlay';
            overlay.innerHTML = `
                <button class="close-btn" onclick="closeBarcodeScanner()">✕</button>
                <div id="scannerContainer"></div>
                <div class="reticle"></div>
            `;
            return overlay;
        }

        function handleCameraResult(event) {
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.innerHTML = '📷 Scan';
            scanBtn.disabled = false;
            
            if (event.target.files && event.target.files[0]) {
                showSuccess('📸 Image captured. Look for barcode detection popup from Safari.');
            }
            
            event.target.value = '';
        }

        function handleTrackingKeypress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                lookupShipment();
            }
        }

        function lookupShipment() {
            const trackingNumber = document.getElementById('trackingInput').value.trim();
            
            if (!trackingNumber) {
                showError('Please enter a tracking number');
                return;
            }

            const lookupBtn = document.getElementById('lookupBtn');
            lookupBtn.innerHTML = '🔄 Looking up...';
            lookupBtn.disabled = true;

            fetch(`/api/shipment/${trackingNumber}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayShipmentInfo(data.shipment);
                        showSuccess(`✅ Found shipment: ${trackingNumber}`);
                    } else {
                        showError(data.error || 'Shipment not found');
                        hideShipmentInfo();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Failed to lookup shipment');
                    hideShipmentInfo();
                })
                .finally(() => {
                    lookupBtn.innerHTML = '🔍 Lookup';
                    lookupBtn.disabled = false;
                });
        }

        function displayShipmentInfo(shipment) {
            const shipmentDetails = document.getElementById('shipmentDetails');
            
            const statusClass = getStatusClass(shipment.tracking_status);
            const formatDate = (dateStr) => {
                if (!dateStr) return 'N/A';
                return new Date(dateStr).toLocaleDateString();
            };

            const customerAddress = shipment.ship_to;
            const addressLines = [
                customerAddress.street1,
                customerAddress.street2,
                customerAddress.street3,
                `${customerAddress.city}, ${customerAddress.state} ${customerAddress.postal_code}`,
                customerAddress.country
            ].filter(line => line && line.trim()).join('<br>');

            let itemsHtml = '';
            shipment.items.forEach(item => {
                const weight = item.weight?.value ? `${item.weight.value} ${item.weight.units}` : 'N/A';
                const price = item.unit_price ? `${parseFloat(item.unit_price).toFixed(2)}` : 'N/A';
                
                // Handle product options
                let optionsHtml = '';
                if (item.options && item.options.length > 0) {
                    optionsHtml = item.options.map(opt => `${opt.name}: ${opt.value}`).join(', ');
                }
                
                itemsHtml += `
                    <div class="item-card">
                        <div class="item-image">
                            ${item.image_url 
                                ? `<img src="${item.image_url}" alt="${item.name}" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'>No Image</div>'">`
                                : '<div class="no-image">📦<br>No Image</div>'
                            }
                        </div>
                        <div class="item-content">
                            <div class="item-header">
                                <div class="item-name">${item.name || 'Unknown Item'}</div>
                                <div class="item-quantity">Qty: ${item.quantity || 0}</div>
                            </div>
                            ${item.sku ? `<div class="item-sku">SKU: ${item.sku}</div>` : ''}
                            ${optionsHtml ? `<div class="item-sku">Options: ${optionsHtml}</div>` : ''}
                            <div class="item-details">
                                <span>Price: ${price}</span>
                                <span>Weight: ${weight}</span>
                                ${item.warehouse_location ? `<span>Location: ${item.warehouse_location}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            shipmentDetails.innerHTML = `
                <div class="shipment-info">
                    <div class="shipment-header">
                        <div class="tracking-number">${shipment.tracking_number}</div>
                        <div class="status-badge ${shipment.voided ? 'status-pending' : 'status-delivered'}">
                            ${shipment.voided ? 'VOIDED' : 'SHIPPED'}
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Shipment ID</div>
                            <div class="info-value">${shipment.shipment_id || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Order Number</div>
                            <div class="info-value">${shipment.order_number || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Ship Date</div>
                            <div class="info-value">${formatDate(shipment.ship_date)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Weight</div>
                            <div class="info-value">${shipment.weight?.value || 0} ${shipment.weight?.units || 'lbs'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Cost</div>
                            <div class="info-value">${parseFloat(shipment.shipment_cost || 0).toFixed(2)}</div>
                        </div>
                    </div>

                    <div class="customer-info">
                        <div class="customer-name">
                            ${customerAddress.name || 'Unknown Customer'}
                            ${customerAddress.company ? `<br><small>${customerAddress.company}</small>` : ''}
                        </div>
                        <div class="customer-address">${addressLines}</div>
                    </div>

                    <div class="items-section">
                        <div class="section-title">📦 Items (${shipment.totals.item_count})</div>
                        ${itemsHtml}
                    </div>

                    <div class="summary-card">
                        <div class="summary-grid">
                            <div class="summary-item">
                                <div class="summary-number">${shipment.totals.total_items}</div>
                                <div class="summary-label">Total Items</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-number">${shipment.totals.item_count}</div>
                                <div class="summary-label">Item Types</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-number">${shipment.totals.total_value.toFixed(2)}</div>
                                <div class="summary-label">Total Value</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            shipmentDetails.style.display = 'block';
        }

        function hideShipmentInfo() {
            document.getElementById('shipmentDetails').style.display = 'none';
        }

        function getStatusClass(status) {
            if (!status) return 'status-pending';
            status = status.toLowerCase();
            if (status.includes('delivered')) return 'status-delivered';
            if (status.includes('transit') || status.includes('shipped')) return 'status-transit';
            return 'status-pending';
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = `status-message status-${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
